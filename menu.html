<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المنيو | SUSHI HIGHWAY</title>
    <style>
        body {
            margin: 0;
            font-family: "Cairo", sans-serif;
            background: #fafafa;
            color: #222;
        }
        header {
            background: #ffffffcc;
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .logo img {
            height: 55px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .menu-section {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .menu-title {
            font-size: 32px;
            margin-bottom: 20px;
            border-right: 6px solid #e63946;
            padding-right: 10px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .item {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            transition: .3s;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,.1);
        }
        .item img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .item h3 {
            margin: 0;
            font-size: 20px;
        }
        .item p {
            margin: 8px 0;
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #e63946;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: #fff;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="SUSHI HIGHWAY Logo" />
        </div>
        <nav>
            <a href="index.html">الصفحة الرئيسية</a>
        </nav>
    </header>

    <!-- قسم: الأطباق المميزة -->
    <section id="special" class="menu-section">
        <h2 class="menu-title">الأطباق المميزة</h2>
        <div class="menu-grid">
            <div class="item">
                <img src="" alt="طبق مميز"/>
                <h3>اسم الطبق</h3>
                <p>وصف الطبق...</p>
                <div class="price">$0</div>
            </div>
        </div>
    </section>

    <!-- باقي الأقسام... (يمكن نسخها كما هي من كودك) -->

    <footer>
        © 2025 SUSHI HIGHWAY — جميع الحقوق محفوظة
    </footer>
</body>
</html>
