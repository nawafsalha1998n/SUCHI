<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مطعم سوشي — القائمة</title>
    <style>
        body {
            margin: 0;
            font-family: "Cairo", sans-serif;
            background: #fafafa;
            color: #222;
        }
        header {
            background: #ffffffcc;
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e63946;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1553621042-f6e147245754?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 4px 12px rgba(0,0,0,.3);
        }
        .hero h1 {
            font-size: 48px;
        }
        .menu-section {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .menu-title {
            font-size: 32px;
            margin-bottom: 20px;
            border-right: 6px solid #e63946;
            padding-right: 10px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .item {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            transition: .3s;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,.1);
        }
        .item img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .item h3 {
            margin: 0;
            font-size: 20px;
        }
        .item p {
            margin: 8px 0;
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #e63946;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: #fff;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sushi House</div>
    </header>

    <section class="hero">
        <h1>قائمة السوشي</h1>
    </section>

    <section class="menu-section">
        <h2 class="menu-title">الأطباق المميزة</h2>
        <div class="menu-grid">
            <div class="item">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=800&q=80" />
                <h3>سوشي سلمون</h3>
                <p>شرائح سلمون طازجة ملفوفة بالأرز والطحالب البحرية.</p>
                <div class="price">$12</div>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1553621041-1a0f32f7d8c9?auto=format&fit=crop&w=800&q=80" />
                <h3>ماكي رول</h3>
                <p>رول مقرمش مع خيار وأفوكادو وصلصة خاصة.</p>
                <div class="price">$9</div>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1562967914-608f82629710?auto=format&fit=crop&w=800&q=80" />
                <h3>نينجا رول</h3>
                <p>رول سبايسي منعش لمحبي النكهات القوية.</p>
                <div class="price">$14</div>
            </div>
        </div>
    </section>

    <footer>
        © 2025 Sushi House — جميع الحقوق محفوظة
    </footer>
</body>
</html>
